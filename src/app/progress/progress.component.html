<div class="progress-container">
	<div class="percentage-indicator">{{displayPercentage}}<span style="font-size: 12px;">%</span></div>
	<svg height="20" width="20" viewBox="0 0 20 20" data-percentage="35">
		<circle r="10" cx="10" cy="10" fill="#1D3D89" />
		<circle r="5" cx="10" cy="10" fill="transparent" class="indicator"
			stroke-width="10"
			[attr.stroke-dasharray]="dashArray"
			transform="rotate(-90) translate(-20)" />
	</svg>
	<div class="shadow-overlay"></div>
</div>
